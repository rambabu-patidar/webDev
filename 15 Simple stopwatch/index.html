<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rambabu Patidar">
  <meta name="description" content="This is a simple Vanilla Stopwatch">
  <title>Vanilla StopWatch</title>
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Vanilla JavaScript Stopwatch</h1>
    </header>
    <main>
      <p id="time">00:00</p>
      <ol class="flag-list">
        
      </ol>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="flag">Flag</button>
      </div>
    </main>
  </div>
</body>

</html>
