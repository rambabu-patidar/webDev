        <title>Contact Us</title>
    </head>
    
    <body>
        <header>
            <h1 id="top">Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#aboutLTS">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="./index.html#ourMenu">Our Menu</a></li>
                    <li><a href="./hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos png" width="400" height="260" loading="eager"
                    title="Little Taco Shop Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <article id="contactForm">
                <h2>Our Contact Form</h2>
                
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autofocus autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your mail" autocomplete="on" required>
                        </p>
                        
                            <div><label for="message">Your Message</label></div>
                            <textarea name="message" id="message" cols="30" rows="10" spellcheck="true" placeholder="Write Here..."></textarea>
                        
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <br>
            <article id="location">
                <h2>Our Location</h2>

                <address>
                    <p>555 Taco temptation Lane Suit T <br> Kansas city , MO 55555-5555</p> 
                    <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
                </address>

            </article>
            <a href="#top">Back To Top</a>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
