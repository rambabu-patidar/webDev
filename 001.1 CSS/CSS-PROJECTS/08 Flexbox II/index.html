    <title>mini-project: profile cards</title>

    <body>
        <header>
            <h1>Profile Page</h1>
            <nav>
                <a href="#profile01">First</a>
                <a href="#profile02">Second</a>
                <a href="#profile03">Third</a>

        </header>

        <main>
            <article class="cards" id="profile01">
                <figure>
                    <img src="images/picture01.jpg" alt="girl" width="500" height="500" title="This is a girl">
                    <figcaption><span class="nowrap">Dolores</span></figcaption>
                </figure>
                <p>"She Love Googles."</p>
            </article>
            <article class="cards" id="profile02">
                <figure>
                    <img src="images/picture02.jpg" alt="girl" width="500" height="500" title="This is a Mountain">
                    <figcaption><span class="nowrap">A Mountain</span></figcaption>
                </figure>
                <p>"A beautiful Mountain."</p>
            </article>
            <article class="cards" id="profile03">
                <figure>
                    <img src="images/picture03.jpg" alt="girl" width="500" height="500" title="This are twins puppy">
                    <figcaption><span class="nowrap">Twin Puppies</span></figcaption>
                </figure>
                <p>"Puppies in fields."</p>
            </article>
        </main>
