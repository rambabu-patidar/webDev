<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cascade.css">
  <title>Guess Game</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="outer-content">
    <div class="content">
      <h1>Number Guessing Game</h1>
  
      <p>about game</p>
      <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    </div>
  
    <div class="form">
      <label for="Guess" class="guess-label" >Enter Guess:</label>
      <input type="number" name="guess" id="guess" class="guess-field" placeholder="Guess Here" min="1" max="100">
      <input type="button" value="Submit Guess" class="guess-submit">
    </div>
  
    <div class="resultparas">
      <p class="count-left"></p>
      <p class="prev-guess"></p>
      <p class="last-msg"></p>
      <p class="high-low"></p>
      
    </div>
  </div>

  <div class="bio">
    <p>Designed by : Rambabu Patidar </p>

  <a href="https://www.instagram.com/rambabupatidar_">Instagram</a><span> || </span>
  <a href="https://www.twitter.com/rambabupatidar_">twitter</a>
  </div>

</body>
</html>
